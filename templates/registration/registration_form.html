{% extends 'Art_app/base.html' %}
{% block title %}
  Artist Account
{% endblock %}


{% block body %}

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="panel panel-default">
      <div class="panel-body">

        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="uname">UserName</label>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" id="uname" name="username" placeholder="UserName"><br><br>
          <!-- <label for="fname">First name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" id="fname" name="first_name" placeholder="First Name"><br><br>
          <label for="lname">Last name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" id="lname" name="last_name" placeholder="last Name"><br><br>-->
          <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="email" id="email" name="email" placeholder="Email"><br><br>
          <label for="password">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="password" id="password" name="password" placeholder="Password" ><br><br>
          <!-- <label for="country">Country:</label>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" id="country" name="country" placeholder="Country"><br><br>
          <label for="desc">Description:</label>&nbsp;&nbsp;&nbsp;&nbsp;
          <textarea id="desc" name="desc" rows="4" cols="50"></textarea><br><br> -->

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" name="button">Submit</button>
            </div>
          </div>
        </form>

        <div>
          {% for message in messages %}
          <h3>{{message}}</h3>
          {% endfor %}
        </div>

      </div>
      </div>
    </div>
  </div>
</div>

{% block carousel %}
{% endblock %}


{% endblock %}
