{% extends 'Art_app/base.html' %}

{% block style %}
<style>
  h1{
    text-align: center;
  }

  .flex-container {
    display: flex;
    flex-wrap: nowrap;
  }

  .flex-container > div {
    background-color: #f1f1f1;
    width: 200px;
    margin: 10px;
    text-align: center;
    font-size: 30px;
  }
  img{
    width: 200px;
    height: 200px;
  }
  .footer{
    position: relative;
    bottom: 0;
    width: 100%;
    background-color: #D1C4E9;
    margin-top: 400px;
    padding: 20px 0px 20px 0px;
  }


</style>
{% endblock %}

{% block body %}
    <h1>Paintings</h1>
    <div class="container">
      <div class="flex-container">

        {% for artist in all_art %}
            <div>
              <a href="{% url 'Art_app:detail' artist.id %}"><img src="{{artist.Image.url}}" alt=""></a>
            </div>
        {% endfor %}

        </div>
    </div>

{% endblock %}
